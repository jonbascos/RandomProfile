<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/46755477df.js" crossorigin="anonymous"></script>
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./images/headshot.jpg" alt="Headshot" id="person-img">
                </div>
                <h4 id="author">Jon Bascos</h4>
                <p id="job">Web Developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum nemo repudiandae suscipit rerum dolorem porro officiis velit fugit, ipsum at?
                </p>
                <!-- Prev Next buttons-->
                <div class="button-container">
                    <button class="prev-button">
                        <i class='fas fa-chevron-left'></i>
                    </button>
                    <button class="next-button">
                        <i class='fas fa-chevron-right'></i>
                    </button>
                </div>
                <!-- Random Review-->
                <button class='random-btn'>Surprise Me</button>
            </article>
            Created with HTML, CSS, Javascript, FontAwesome
        </section>
    </main>
    <script src='app.js'></script>
</body>
</html>
